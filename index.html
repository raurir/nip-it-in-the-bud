<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Nip it in the Bud!</title>
  <script src="jquery-1.10.2.min.js"            type="text/javascript"></script>
  <script src="Box2dWeb-2.1.a.3.min.js"  type="text/javascript" charset="utf-8"></script>
  <script src="box2DWorld.js"       type="text/javascript"></script>
  <script src="game.js"                                    type="text/javascript" charset="utf-8"></script>
</head>
<body onload="game.start(1)" style="orientation: portrait;">
  <div style="margin:auto; text-align: center; font-family: Helvetica;">
    <div id="content">
      <h1>Nip it in the bud!</h1>
      <h2>A game about exponential growth</h2>
      <p>Click on the germs to kill them. Don't wait too long!</p>
      <h2 style="color: #101099;" id="level"></h2>
      <p><a id="reset" href="#">Reset</a></p>
      <div id="debug-touch"></div>
    </div>
    <canvas id="canvas" width="100%" height="100%"
                        style="display: block; margin:auto;">
      Your browser does not support HTML5 Canvas
    </canvas>

  </div>
</body>
</html>
